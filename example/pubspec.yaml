name: example
description: A new Flutter project.
version: 1.0.1
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  bindings_compatible: ^1.0.1
  # For Dio Kit
  dio: ^4.0.0
  provider: ^6.0.3

dependency_overrides:
  vm_service: ^9.4.0
