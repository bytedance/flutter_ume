    path: ../kits/flutter_ume_kit_console
  flutter_ume_kit_dio:
    path: ../kits/flutter_ume_kit_dio
  flutter_ume_kit_channel_monitor:
    path: ../kits/flutter_ume_kit_channel_monitor

flutter:
